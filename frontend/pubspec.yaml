name: frontend
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.35
  flutter_riverpod: ^2.4.0
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  dio: ^5.3.2
  json_annotation: ^4.8.1
  get_it: ^7.6.0
  shared_preferences: ^2.2.0
  just_audio_background: ^0.0.1-beta.10
  audio_service: ^0.18.10
  audio_session: ^0.1.16
  rxdart: ^0.27.7
  path_provider: ^2.1.0
  flutter_svg: ^2.0.7
  audio_video_progress_bar: ^1.0.1
  palette_generator: ^0.3.3+3
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  generate: true
